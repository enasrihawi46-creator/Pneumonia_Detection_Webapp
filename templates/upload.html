<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/lg.png') }}">

    <title>LUNGO</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">

        <div class="nav-right">
             <div class="nav-right">Pneumonia Detection</div>
        </div>

        <ul class="nav-center">
            <li><a href="/">الرئيسية</a></li>
            <li><a href="/upload">رفع الصورة</a></li>
            <li><a href="/about">عن المشروع</a></li>
        </ul>

        <div class="nav-left">
            <span class="brand-name"> LUNGO</span>
            <img src="/static/images/cc.png" class="lung-logo" alt="logo">
        </div>

    </nav>


    <!-- المحتوى الرئيسي -->
    <div class="container">

        <div class="header-section">
            <h2>الكشف المبكر عن الالتهاب الرئوي</h2>
            <p class="subtitle">قم بتحميل صورة الأشعة السينية (X-Ray) ليقوم الذكاء الاصطناعي بتحليلها</p>
        </div>

        <form action="/predict" method="POST" enctype="multipart/form-data" class="upload-form" id="uploadForm">

            <div class="upload-area" id="dropArea">

                <div class="icon-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>

                <h3>اسحب الصورة هنا أو اضغط للتحميل</h3>
                <p class="file-info">يجب أن تكون الصورة بصيغة JPG, PNG</p>

                <input type="file" name="image" id="fileInput" accept="image/*" hidden required>

                <div id="previewContainer" class="hidden">
                    <img id="imagePreview" src="#" alt=" ">
                    <button type="button" id="removeBtn" title="حذف الصورة">×</button>
                </div>

            </div>

            <button type="submit" class="btn-main">
                <span>بدء التحليل</span>
                <div class="loader hidden"></div>
            </button>

        </form>

    </div>
    
    <script src="/static/script.js"></script>

</body>
</html>
